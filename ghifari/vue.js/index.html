<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic component vue.js</title>
</head>
<body>
    <div id="app" v-if="status == 'tampilkan' ">
        {{message}} <br> <br>
        <label v-for="user in users">Name   :{{user.name}}, Umur    :{{user.age}}<br></label>
    </div>
    

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
        var app= new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                status: 'tampilkan',
                users: [
                    {
                        name : 'ghifari',
                        age : '25',
                    },
                    {
                        name : 'putra',
                        age : '21'

                    }
                ]
            }
        })
                




</script>
