<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Basic Vue</title>
</head>
<body>
    
    <div id="app" v-if="seen">
        <h3 class="text-center my-3" style="text-shadow: 5px;">{{ message }}</h3>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th> 
                <th>Telepon</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="user in users" v-bind:key="user.id">
                <td>{{user.id}}</td>
                <td>{{user.nama}}</td> 
                <td>{{user.telp}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Daftar Peserta Pelatihan',
            seen : true,
            users: [
                {
                    id : '01',
                    nama : 'Muhammad Ridho',
                    telp : '0896654376',
                    email : 'muhridho@mail.com '
                },
                {
                    id : '02',
                    nama : 'Arfandi Z.',
                    telp : '082231675564',
                    email : 'arfandiznd@mail.com '
                },
                {
                    id : '03',
                    nama : 'Zahra Fadilla',
                    telp : '08217754623',
                    email : 'zahraf@mail.com '
                }
            ]
        }
        });
    </script>
</body>
</html>
