<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling VueJS</title>
</head>
<body>
    <h3>Contoh 1</h3>
     <div id="example-1">
        <button v-on:click="counter += 2">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
      </div>
      <h3>Contoh 2</h3>
      <div id="example-2">
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="greet">Greet</button>
      </div>
      <br>
      <h3>Contoh 3</h3>
      <div id="example-3">
        <button v-on:click="say('hi cung')">Say hi</button>
        <button v-on:click="say('apaansi cung')">Say what</button>
      </div>
      <br>
      <h3>Contoh 4</h3>
      <div id="example-4">
        <button v-on:click="warn('Form tidak bisa di submit.', $event)">
            Submit
        </button> 
    </div>

    <div id="example-5">
        <h3>Contoh 5</h3>
        <p v-on:click="klik('Mau aja disuruh suruh!', $event)">
            Klik kalimat ini
        </p>
        <p v-on:click.once="pencet('hai kamu yang klik', $event)">
            klik kalimat ini juga.
        </p>
        <button v-on:click.stop="kliked"> Klik </button>
        </div>
        <br>
        <div id="example-6">
            <h3>Contoh 6</h3>
            <p>
                ketikan sesuatu dan tekan enter!
            </p>
            <input type="text" id="masuk" v-on:keyup.enter="submit">
        </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var example1 = new Vue({
    el: '#example-1',
    data: {
    counter: 0
    }
    })

var example2 = new Vue({
  el: '#example-2',
  data: {
  name: 'Vue.js'
  },
  // define methods under the `methods` object
  methods: {
    greet: function (event) {
      // `this` inside methods points to the Vue instance
      alert('Hello ' + this.name + '!')
      // `event` is the native DOM event
      if (event) {
        alert(event.target.tagName)
      }
    }
  }
})

new Vue({
  el: '#example-3',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
});

new Vue({
    el: '#example-4',
    methods: {
    warn: function (message, event) {
        // now we have access to the native event
        if (event) {
        event.preventDefault()
        }
        alert(message)
    }
    }
    });

    new Vue({
        el: '#example-5',
        methods: {
        klik: function (message, event) {
            // now we have access to the native event
            if (event) {
            event.preventDefault()
            }
            alert(message)
        },
        pencet: function (message, event) {
            // now we have access to the native event
            if (event) {
            event.preventDefault()
            }
            alert(message)
        },
        kliked() {
            alert("anda telah mengklik tombol!")
        }
        }
    });

    new Vue({
    el: '#example-6',
    methods: {
    submit: function(e) {
        alert(e.target.value);
        // console.log(e.target.value);
    }
    }
    });



</script>
